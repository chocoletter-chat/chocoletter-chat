version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017" # MongoDB 포트 매핑
    volumes:
      - mongodb-data:/data/db # 데이터를 영구적으로 저장
    networks:
      - app-network

#  spring-boot-app:
#    build:
