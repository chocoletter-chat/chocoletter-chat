#    container_name: spring-boot-app
#    ports:
#      - "8080:8080" # 애플리케이션 포트 매핑
#    environment:
#      - SPRING_PROFILES_ACTIVE=dev # Spring Boot 프로필 설정
#      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092 # Kafka 브로커 연결 설정
#      - SPRING_DATA_MONGODB_URI=mongodb://mongodb:27017/chatdb # MongoDB 연결 설정
#    depends_on:
#      - mongodb # MongoDB 컨테이너가 먼저 실행되도록 설정
#      - kafka
#    networks:
#      - app-network

  zookeeper:
    image: bitnami/zookeeper:latest
    container_name: zookeeper
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes # 익명 접속 허용 (테스트 환경에서만)
      - ZOO_4LW_COMMANDS_WHITELIST=ruok,stat,conf,isro # Zookeeper 명령어 허용
    ports:
      - "2181:2181" # Zookeeper 포트 매핑
    networks:
      - app-network

  kafka:
    image: bitnami/kafka:latest
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LOG_DIRS: /bitnami/kafka
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "false" # 자동 토픽 생성을 비활성화 (수동으로 만들기 위해)
    depends_on:
      - zookeeper
    networks:
      - app-network
    entrypoint: ["/bin/sh", "-c", "
      /opt/bitnami/kafka/bin/kafka-server-start.sh /opt/bitnami/kafka/config/server.properties &
      sleep 10 &&
      /opt/bitnami/kafka/bin/kafka-topics.sh --create --if-not-exists --topic chat --bootstrap-server kafka:9092 --partitions 3 --replication-factor 1 &&
      wait
    "]

volumes:
  mongodb-data: # MongoDB 데이터 영구 저장소

networks:
  app-network:
    driver: bridge